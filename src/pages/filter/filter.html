<ion-header>
  <ion-navbar>
    <ion-title>Filter Options</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h5>Filter By:</h5>
  <ion-list>
    <button ion-item *ngFor="let option of options" (click)="optionSelected(option)">
      {{ option }}
      <ion-icon name="checkmark-circle" color="primary" item-end *ngIf="option === currentFilter"></ion-icon>
    </button>
  </ion-list>
</ion-content>
