<ion-header>
  <ion-navbar>
    <ion-title>Ultimum Games</ion-title>
  </ion-navbar>
</ion-header>
 
<ion-content padding>
  <div id="about">
    <h4>{{ name }}</h4>
    <p>The Ultimate Game place</p>
    <small>Version {{ version }}</small>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="secondary"><ion-icon name="arrow-dropleft-circle"></ion-icon></button>
    <ion-fab-list side="left">
      <button (click)="share()" ion-fab color="info" title="Share With Friends"><ion-icon name="share"></ion-icon></button>
      <button (click)="rate()" ion-fab title="Rate Us"><ion-icon name="star"color="warning" ></ion-icon></button>
    </ion-fab-list>
  </ion-fab>  
</ion-content>
